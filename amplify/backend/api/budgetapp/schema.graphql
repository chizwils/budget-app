type Recurring @model @auth(rules: [{allow: public}]) {
  id: ID!
  amountPaid: Float
  createdAt: String
  updatedAt: String
  debtID: ID! @index(name: "byDebt")
}

type Debt @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  createdAt: String
  currentAmountOwed: Float
  isPaidOf: Boolean
  payments: [Recurring] @hasMany(indexName: "byDebt", fields: ["id"])
  initialAmountOwed: Float
}
 